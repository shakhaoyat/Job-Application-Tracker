<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Job Application Tracker | Home </title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <!-- fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

      <style>
            body {
                  font-family: "Geist", sans-serif;
            }
      </style>
</head>

<body class="bg-gray-50 min-h-screen">
      <div class="container mx-auto px-4 py-8 max-w-7xl">
            <!-- Header -->
            <header class="mb-8">
                  <h1 class="font-bold text-3xl text-gray-800 mb-8">Job Application Tracker</h1>

                  <!-- Stats Cards -->
                  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                              <p class="text-sm text-gray-600 mb-2">Total</p>
                              <p class="text-4xl font-bold text-gray-800" id="total-count">0</p>
                        </div>
                        <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                              <p class="text-sm text-gray-600 mb-2">Interview</p>
                              <p class="text-4xl font-bold text-green-600" id="interview-count">0</p>
                        </div>
                        <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                              <p class="text-sm text-gray-600 mb-2">Rejected</p>
                              <p class="text-4xl font-bold text-red-600" id="rejected-count">0</p>
                        </div>
                  </div>
            </header>


</body>

</html>
